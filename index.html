<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./Digital Clock.css">
</head>
<body   onload="setInterval(DigitalClock,1000)">
    <header>
        <div class="header-text">Digital Clock</div>
    </header>
    <main>
    <div class="innercontainer">
        <div >
            <span id="hours">00</span>:
            <span id="min">00</span>:
            <span id="sec">00</span>
        </div>
        <div>
            <span id="date">00</span>:
            <span id="month">00</span>:
            <span id="year">0000</span>
        </div>
        <div>
            <span id="day">Default Day</span>
        </div>
    </div>
</main>


    <script src="./Digital Clock.js"></script>
    <!-- //freetemplate -->
</body>
</html>
